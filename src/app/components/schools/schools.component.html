<div class="container-fluid">
    <div class="tab">
            <h2><ins><b>List of schools</b></ins></h2>
            <button mat-button color="accent">Register</button>
            <button mat-raised-button (click)="openDialog('0ms', '0ms')">
                <h1 mat-dialog-title>School Data</h1>
                <div mat-dialog-content>
                  <input placeholder="school name"> 
                  <input placeholder="Address"> 
                  <input placeholder="contact"> 


                </div>
                <div mat-dialog-actions>
                  <button mat-button mat-dialog-close>No</button>
                  <button mat-button mat-dialog-close cdkFocusInitial>register</button>
                </div>
            </button>
            <!-- table data -->
            <div>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
            </div>
            <div>  
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" border="1">
              
                <!-- Position Column -->
                <ng-container matColumnDef="no">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.no}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="schoolname">
                  <th mat-header-cell *matHeaderCellDef> School Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.schoolname}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="contact">
                  <th mat-header-cell *matHeaderCellDef> contact No </th>
                  <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="address">
                  <th mat-header-cell *matHeaderCellDef>Address </th>
                  <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
              </table>
            </div>  
    </div>
</div>
